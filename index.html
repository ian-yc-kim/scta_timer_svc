<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steampunk Timer - Gear Animation Demo</title>
    <link rel="stylesheet" href="/src/styles/theme.css" />
    <link rel="stylesheet" href="/src/styles/components.css" />
    <link rel="stylesheet" href="/src/styles/gearAnimations.css" />
    <!-- Inline demo styles removed; moved to components.css for maintainability -->
  </head>
  <body>
    <main>
      <header>
        <h1 class="page-title">Gear Animation Demo</h1>
      </header>

      <section aria-label="Timer controls">
        <div class="control-bar">
          <button class="steampunk-btn" id="start-btn" type="button">Start</button>
          <button class="steampunk-btn" id="pause-btn" type="button">Pause</button>
          <button class="steampunk-btn" id="reset-btn" type="button">Reset</button>
        </div>
      </section>

      <section aria-label="Clock face">
        <div class="clock-face">
          <section class="demo-row">
            <!-- Default: paused gear (no running class) -->
            <div>
              <div class="gear gear-demo" style="--gear-rotation-speed: 8s; --gear-rotation-direction: normal; --gear-initial-rotation: 0deg;"></div>
              <div class="label--demo">Paused (default)</div>
            </div>

            <!-- Running gear: demonstrates GPU-accelerated continuous rotation -->
            <div>
              <div class="gear running gear-demo" style="--gear-rotation-speed: 4s; --gear-rotation-direction: reverse;"></div>
              <div class="label--demo">Running (fast, reverse)</div>
            </div>

            <!-- Resetting gear: snaps to initial rotation -->
            <div>
              <div class="gear resetting gear-demo" style="--gear-initial-rotation: 45deg; --gear-rotation-speed: 12s;"></div>
              <div class="label--demo">Resetting (snapped)</div>
            </div>
          </section>
        </div>
      </section>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
