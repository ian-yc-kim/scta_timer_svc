<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steampunk Timer</title>
    <link rel="stylesheet" href="/src/styles/theme.css" />
    <link rel="stylesheet" href="/src/styles/components.css" />
    <link rel="stylesheet" href="/src/styles/gearAnimations.css" />
  </head>
  <body>
    <main>
      <header>
        <h1 class="page-title">Steampunk Timer</h1>
      </header>

      <section aria-label="Timer controls">
        <div class="control-bar">
          <button class="steampunk-btn" id="start-btn" type="button">Start</button>
          <button class="steampunk-btn" id="pause-btn" type="button">Pause</button>
          <button class="steampunk-btn" id="reset-btn" type="button">Reset</button>
        </div>
      </section>

      <section aria-label="Clock face">
        <div class="clock-face">
          <!-- Decorative background gears (keep .gear class for GearAnimationController) -->
          <div class="gear gear-bg gear-bg--1" style="--gear-rotation-speed:10s; --gear-rotation-direction:normal; --gear-initial-rotation:0deg;"></div>
          <div class="gear gear-bg gear-bg--2" style="--gear-rotation-speed:7s; --gear-rotation-direction:reverse; --gear-initial-rotation:12deg;"></div>
          <div class="gear gear-bg gear-bg--3" style="--gear-rotation-speed:14s; --gear-rotation-direction:normal; --gear-initial-rotation:270deg;"></div>

          <!-- Clock hands layer centered inside the clock face -->
          <div id="clock-hands" aria-hidden="true">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="center-cap" aria-hidden="true"></div>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
